<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <div class="avatar">
        <img src="./Assets/User Avatar 1.svg" alt="" class="Avatar1 avatar" />
        <img src="./Assets/User Avatar 2.svg" alt="" class="Avatar2 avatar" />
        <img src="./Assets/User Avatar 3.svg" alt="" class="Avatar3 avatar" />
        <img src="./Assets/User Avatar 4.svg" alt="" class="Avatar4 avatar" />
        <img src="./Assets/User Avatar 5.svg" alt="" class="Avatar5 avatar" />
      </div>
      <header>
        <img src="./Assets/Logo.svg" alt="logo" />
      </header>
      <div class="hero-section">
        <div class="head">
          <h1>Meeet New Entrepre<span>neurs</span></h1>
        </div>
        <div class="hero-body">
          <p>
            Meeet is a new social media platform for entrepreneurs to connect
            and socialize.
          </p>
          <button type="button" class="btn">Get notified at launch</button>
        </div>
      </div>
      <footer>
        <a href="#" target="_blank"
          ><img src="./Assets/Twitter.svg" class="link" alt="Twitter"
        /></a>
        <p>Follow us on Twitter</p>
      </footer>
    </div>
